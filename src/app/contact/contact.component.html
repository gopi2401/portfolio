<section id="contact" class="py-16 h-screen">
  <div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Me</h2>
    <form
      (submit)="sendEmail($event)"
      class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg"
    >
      <div class="mb-4">
        <label for="name" class="block text-gray-700 mb-2">Name</label>
        <input
          required
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name"
          class="w-full px-4 py-2 border rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input
          required
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 mb-2">Message</label>
        <textarea
          required
          id="message"
          name="message"
          placeholder="Write your message here..."
          rows="4"
          class="w-full px-4 py-2 border rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600"
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-3 rounded-sm shadow-sm hover:bg-blue-700 transition duration-300"
      >
        Send Message
      </button>
    </form>
  </div>
</section>
