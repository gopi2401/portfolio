<div
  class="relative mx-4 -mt-6 h-40 overflow-hidden rounded-xl bg-blue-gray-500 bg-clip-border text-white shadow-lg shadow-blue-gray-500/40 bg-gradient-to-r from-blue-500 to-blue-600"
>
  @if (item.pic_url) {
  <img
    src="{{ item.pic_url }}"
    alt="Profile Picture"
    class="h-full w-full object-cover object-center shadow-lg shadow-blue-gray-500/40"
  />}
</div>
<div class="p-6">
  <h5
    class="mb-2 font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
  >
    {{ item.title }}
  </h5>
  <p
    [class]="
      (expanded ? '' : 'line-clamp-3') +
      ' font-sans text-base font-light leading-relaxed text-inherit overflow-hidden transition-all duration-300 ease-in-out antialiased'
    "
  >
    {{ item.description }}
  </p>
  <button
    (click)="expanded = !expanded"
    class="mt-2 text-blue-500 hover:underline focus:outline-none"
  >
    <span>{{ this.expanded ? "View Less" : "View More" }}</span>
  </button>
</div>
<div class="p-6 pt-0">
  <a
    href="{{ item.website_url }}"
    target="_blank"
    class="select-none rounded-lg bg-blue-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
  >
    Site View
  </a>
</div>
