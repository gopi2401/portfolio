<section id="projects" class="bg-blue-50 py-16 min-h-screen">
  <div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">Projects</h2>
    <div class="flex flex-wrap justify-center items-stretch gap-10 gap-y-14 p-6">
      @for (item of projects; track $index) {
      <app-card [item]="item" />
      }
    </div>
  </div>
</section>
